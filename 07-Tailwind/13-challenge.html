<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpack Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-5">
    <div class="flex gap-8 overflow-x-auto p-5 max-w-full">
        <!-- Frame 1 - Pantalla inicial -->
        <div class="w-[375px] h-[667px] bg-[#261e2b] rounded-xl shadow-lg flex flex-col justify-center items-center relative" id="frame1">
            <img src="../07-Tailwind/images/bg-inicio.png" 
                 class="absolute top-0 left-0 w-full h-1/2 object-cover">
            
            <div class="relative z-10 text-center px-5 mt-[40%]">
                <div class="w-28 h-28 mx-auto mb-5 bg-gray-200 rounded-xl flex justify-center items-center overflow-hidden">
                    <img src="../07-Tailwind/images/logo.png" 
                         class="max-w-full max-h-full">
                </div>
                <h1 class="text-2xl font-bold text-[#d9d6d8] mb-7">üêê welcome the cult of the lamb</h1>
                <div class="flex flex-col gap-4 w-full max-w-[340px]">
                    <button class="py-3 px-4 rounded-lg bg-blue-500 text-white font-medium text-lg" id="goToSignIn">Sign In</button>
                    <button class="py-3 px-4 rounded-lg bg-white text-blue-500 border border-blue-500 font-medium text-lg" id="goToSignUp">Sign Up</button>
                </div>
            </div>
        </div>
        
        <!-- Frame 2 - Sign In -->
        <div class="w-[375px] h-[660px] bg-[#261e2b] rounded-xl shadow-lg flex flex-col hidden" id="frame2">
            <img src="../07-Tailwind/images/2.PNG" alt="">
            <div class="h-100 w-full bg-blue-500 flex justify-center items-center">
            </div>
            
            <div class="p-7 flex-grow flex flex-col">
                <div class="mb-7">
                    <h2 class="text-xl font-semibold text-[#d6d5d6] mb-1">Gates your account to login</h2>
                    <p class="text-sm text-[#d9d6d8]">High in / sign up</p>
                </div>
                
                <form class="flex-grow flex flex-col">
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-[#d9d6d8] mb-2">Gmail:</label>
                        <input type="email" placeholder="Ingresa tu correo" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm" required>
                    </div>
                    
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-[#d9d6d8] mb-2">Password:</label>
                        <input type="password" placeholder="Ingresa tu contrase√±a" 
                               class="w-full px-4 py-3 border border-[#261e2b] rounded-lg text-sm" required>
                    </div>
                    
                    <div class="mt-auto pt-5">
                        <button type="submit" class="w-full py-3 bg-blue-500 text-[#261e2b] rounded-lg font-medium mb-3">Sign in</button>
                        <button type="button" class="w-full py-3 bg-white text-blue-500 border border-blue-500 rounded-lg font-medium mb-5" id="backFromSignIn">OK</button>
                        
                        <div class="flex justify-center gap-5 mt-5">
                            <div class="flex items-center gap-2 text-sm text-gray-700">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
                                     class="w-5 h-5">
                                <span>Facebook</span>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-gray-700">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Xbox_one_logo.svg" 
                                     class="w-5 h-5">
                                <span>Xbox</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            
        </div>
        
        <!-- Frame 3 - Sign Up -->
        <div class="w-[375px] h-[820px] bg-[#261e2b] rounded-xl shadow-lg flex flex-col hidden" id="frame3">
            <img src="../07-Tailwind/images/2.PNG" alt="">
            <div class="h- w-full bg-blue-100 flex justify-center items-center">
            </div>
            
            <div class="p-1 flex-grow flex flex-col">
                <div class="flex border-b border-gray-200 mb-6">
                    <div class="flex-1 text-center py-3 text-blue-500 font-semibold border-b-2 border-blue-500">Sign up</div>
                    <div class="flex-1 text-center py-3 text-[#d6d5d6]">Sign in</div>
                </div>
                
                <div class="mb-7">
                    <h2 class="text-xl font-semibold text-[#495676] mb-1">Create your account</h2>
                    <p class="text-sm text-gray-600">Gates your account to login</p>
                    <p class="text-sm text-gray-600">High in / sign up</p>
                </div>
                
                <form class="flex-grow flex flex-col">
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-[#d6d5d6] mb-2">Which number:</label>
                        <input type="tel" placeholder="Ingresa tu n√∫mero" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm">
                    </div>
                    
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-[#d6d5d6] mb-2">Gmail:</label>
                        <input type="email" placeholder="Ingresa tu correo" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm" required>
                    </div>
                    
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-[#d6d5d6] mb-2">Password:</label>
                        <input type="password" placeholder="Crea tu contrase√±a" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm" required>
                    </div>
                    
                    <div class="mt-auto pt-5">
                        <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg font-medium mb-3">Sign up</button>
                        <button type="button" class="w-full py-3 bg-white text-blue-500 border border-blue-500 rounded-lg font-medium mb-5" id="backFromSignUp">OK</button>
                        
                        <div class="flex justify-center gap-5 mt-5">
                            <div class="flex items-center gap-2 text-sm text-gray-700">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
                                     class="w-5 h-5">
                                <span>Facebook</span>
                            </div>
                            <div class="flex items-center gap-2 text-sm text-gray-700">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Xbox_one_logo.svg" 
                                     class="w-5 h-5">
                                <span>Xbox</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
           
        </div>
    </div>

    <script>
        // Navegaci√≥n entre frames
        document.getElementById('goToSignIn').addEventListener('click', () => {
            document.getElementById('frame1').classList.add('hidden');
            document.getElementById('frame2').classList.remove('hidden');
        });
        
        document.getElementById('goToSignUp').addEventListener('click', () => {
            document.getElementById('frame1').classList.add('hidden');
            document.getElementById('frame3').classList.remove('hidden');
        });
        
        // Botones para volver
        document.getElementById('backFromSignIn').addEventListener('click', () => {
            document.getElementById('frame2').classList.add('hidden');
            document.getElementById('frame1').classList.remove('hidden');
        });
        
        document.getElementById('backFromSignUp').addEventListener('click', () => {
            document.getElementById('frame3').classList.add('hidden');
            document.getElementById('frame1').classList.remove('hidden');
        });
        
        // Funcionalidad de tabs
        const tabs = document.querySelectorAll('#frame3 .flex-1.text-center');
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('text-blue-500', 'font-semibold', 'border-b-2', 'border-blue-500'));
                this.classList.add('text-blue-500', 'font-semibold', 'border-b-2', 'border-blue-500');
                
                const title = document.querySelector('#frame3 h2');
                const submitBtn = document.querySelector('#frame3 button[type="submit"]');
                const phoneField = document.querySelector('#frame3 input[type="tel"]').parentElement;
                
                if(this.textContent.includes('Sign in')) {
                    title.textContent = 'Login to your account';
                    submitBtn.textContent = 'Sign in';
                    phoneField.classList.add('hidden');
                } else {
                    title.textContent = 'Create your account';
                    submitBtn.textContent = 'Sign up';
                    phoneField.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
