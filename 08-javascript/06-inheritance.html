<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-objects</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        section ul.objects {
            list-style: none;
            padding: 0;
            li {
                border-radius: 0.4rem;
                padding: 0.2rem;
                background-color: #fff9;
                margin-bottom: 0.4rem;
                
            }
        }
    </style>

</head>
<body class="js"> 
    <nav>
        <a href="../08-javascript/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
     <main>
        <header>
            <h1><strong>06-objects</strong></h1> 
            <p>
                Understand and work with different object types.
            </p>
        </header>
        <section>   
            
            <ul class="objects"></ul>
            
        </section>
    </main>
    <script>
        //element
        const objects = document.querySelector('.objects')
        //object string

        let objString = new String('hola:3')
        objects.innerHTML = `<li> ${objString.constructor.name} --> ${objString} </li>`
        
        //object Number
        let objNumber = new Number(128)
        objects.innerHTML += `<li> ${objNumber.constructor.name} --> ${objNumber}</li>`

        //object boolean
        let objBoolean = new Boolean(67>1)
        objects.innerHTML += `<li> ${objBoolean.constructor.name} --> ${objBoolean}</li>`
        
         //object Array
         let objArray = new Array('🐱‍👤','🐐','🐱‍🏍','🐱‍🚀')
        objects.innerHTML += `<li> ${objArray.constructor.name} --> ${objArray}</li>`

         //object Date
         let objDate = new Date('04/09/2025')
        objects.innerHTML += `<li> ${objDate.constructor.name} --> ${objDate}</li>`

         //object Object
         let objObject = new Object('GATO')
        objects.innerHTML += `<li> ${objObject.constructor.name} --> ${objObject}</li>`
    </script>
</body>
</html>
